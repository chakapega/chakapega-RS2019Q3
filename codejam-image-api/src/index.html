<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam Canvas</title>
</head>
<body>
  <header class="header">
    <div class="header__menu"><img src="./palette/images/menuImage.svg" alt="image"></div>
    <span class="header__codejam-name">CodeJam - Canvas</span>
    <div class="header__settings"><img src="./palette/images/settingsImage.svg" alt="image"></div>
  </header>
  <main class="main">
    <div class="main__tools-container">
      <div class="tool tool_fill-bucket"><i></i><span>Fill bucket</span></div>
      <div class="tool tool_choose-color"><i></i><span>Choose color</span></div>
      <div class="tool tool_pencil"><i></i><span>Pencil</span></div>
      <div class="tool tool_transform"><i></i><span>Transform</span></div>
    </div>
    <div class="main__colors-container">
      <div class="color color_current-color"><i></i><span>Current color</span></div>
      <div class="color color_prev-color"><i></i><span>Prev color</span></div>
      <div class="color color_red"><i></i><span>red</span></div>
      <div class="color color_blue"><i></i><span>blue</span></div>
    </div>
    <div class="main__image-loader-container">
      <button class="main__load-image-button">Load</button>
      <input type="text" name="city" id="main__city-input">
    </div>

    <canvas id="main__canvas" height="512" width="512"></canvas>
  </main>
</body>
</html>
