<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy weather</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div class="blackout-container">
    <div class="control-container">
      <button class="button_refresh-background-image" type="button">
        <i class="icon_refresh-background-image"></i>
      </button>
      <button class="button_language-select" type="button">
        <span class="text_language-select"></span>
        <i class="icon_language-select"></i>
      </button>
      <ul class="list_language-select">
        <li>EN</li>
        <li>RU</li>
        <li>BE</li>
      </ul>
      <div class="temperature-buttons-container">
        <button class="temperature-button temperature-button_fahrenheit" type="button"
          data-unit="fahrenheit">°F</button>
        <button class="temperature-button temperature-button_celsius temperature-button_active" type="button"
          data-unit="celsius">°С</button>
      </div>
    </div>
    <div class="search-city-container">
      <form class="search-city-form">
        <input id="search-city-input" placeholder="Search city" type="text" name="city">
        <button class="search-city-button" type="submit">SEARCH</button>
      </form>
    </div>
    <div class="weather-container">
      <span class="location-name"></span>
      <div class="date-container">
        <span class="date">Mon 28 October</span>
        <span class="time">17:23</span>
      </div>
      <div class="current-weather-container">
        <span class="current-weather-temperature"></span>
        <div class="description-current-weather-container">
          <img class="current-weather_status-image" src="./palette/images/weatherIcon.svg"
            alt="weather-status-image">
          <span class="current-weather current-weather_status"></span>
          <span class="current-weather current-weather_feel"></span>
          <span class="current-weather current-weather_wind"></span>
          <span class="current-weather current-weather_humidity"></span>
        </div>
      </div>
      <div class="three-day-weather-container">
        <div class="future-weather-container first-day-weather-container">
          <span class="future-weather_weekday-name first-day-weather_weekday-name">TUESDAY</span>
          <span class="future-weather_temperature first-day-weather_temperature">7°</span>
          <img class="future-weather_image-status first-day-weather_image-status" src="./palette/images/weatherIcon.svg"
            alt="weather-status-image">
        </div>
        <div class="future-weather-container second-day-weather-container">
          <span class="future-weather_weekday-name second-day-weather_weekday-name">WEDNESDAY</span>
          <span class="future-weather_temperature second-day-weather_temperature">6°</span>
          <img class="future-weather_image-status second-day-weather_image-status"
            src="./palette/images/weatherIcon.svg" alt="weather-status-image">
        </div>
        <div class="future-weather-container third-day-weather-container">
          <span class="future-weather_weekday-name third-day-weather_weekday-name">THURSDAY</span>
          <span class="future-weather_temperature third-day-weather_temperature">3°</span>
          <img class="future-weather_image-status third-day-weather_image-status" src="./palette/images/weatherIcon.svg"
            alt="weather-status-image">
        </div>
      </div>
    </div>
    <div class="map-container">
      <div id="map"></div>
      <div class="coordinates-container">
        <span class="coordinate coordinate_latitude"></span>
        <span class="coordinate coordinate_longitude"></span>
      </div>
    </div>
  </div>
</body>

</html>
