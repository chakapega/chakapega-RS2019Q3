<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy weather</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div class="tools-container">
    <div class="control-container">
      <button class="button_refresh-background-image" type="button">
        <i class="icon_refresh-background-image"></i>
      </button>
      <div class="language-buttons-container">
        <button class="language-button language-button_en" type="button">EN</button>
        <button class="language-button language-button_be" type="button">BE</button>
        <button class="language-button language-button_ru" type="button">RU</button>
      </div>
      <div class="temperature-buttons-container">
        <button class="temperature-button temperature-button_fahrenheit" type="button"
          data-unit="fahrenheit">°F</button>
        <button class="temperature-button temperature-button_celsius" type="button" data-unit="celsius">°С</button>
      </div>
    </div>
    <form class="search-city-form">
      <input id="search-city-input" placeholder="Search city" type="text" name="city">
      <button class="search-city-button" type="submit">SEARCH</button>
    </form>
  </div>

  <div class="main-container">
    <div class="current-weather-container">
      <span class="current-weather-temperature">-7°</span>
      <span class="location-name">Minsk, Belarus</span>
      <div class="current-date-container">
        <span class="current-date">Mon 28 October</span>
        <span class="current-time">17:23</span>
      </div>
    </div>
    <div class="description-current-weather-container">
      <i class="current-weather_status-icon weather-icon_cloudy"></i>
      <span class="current-weather current-weather_status">Cloudy</span>
      <span class="current-weather current-weather_feel">Apparent temperature -12°</span>
      <span class="current-weather current-weather_wind">Windspeed 10 m/s</span>
      <span class="current-weather current-weather_humidity">Humidity 68%</span>
      <div class="coordinates-container">
        <span class="coordinate coordinate_latitude">Latitude 53° 43′</span>
        <span class="coordinate coordinate_longitude">Longitude 27° 34′</span>
      </div>
    </div>
    <div class="three-day-weather-container">
      <div class="future-weather-container first-day-weather-container">
        <i class="future-weather_icon-status first-day-weather_icon-status"></i>
        <span class="future-weather_temperature first-day-weather_temperature">-7°</span>
        <span class="future-weather_weekday-name first-day-weather_weekday-name">TUESDAY</span>
      </div>
      <div class="future-weather-container second-day-weather-container">
        <i class="future-weather_icon-status second-day-weather_icon-status"></i>
        <span class="future-weather_temperature second-day-weather_temperature">-7°</span>
        <span class="future-weather_weekday-name second-day-weather_weekday-name">WEDNESDAY</span>
      </div>
      <div class="future-weather-container third-day-weather-container">
        <i class="future-weather_icon-status third-day-weather_icon-status"></i>
        <span class="future-weather_temperature third-day-weather_temperature">-7°</span>
        <span class="future-weather_weekday-name third-day-weather_weekday-name">THURSDAY</span>
      </div>
    </div>
    <div id="map-container"></div>
    <img class="background-weather-image" src="./palette/images/bg3.svg" alt="image">
  </div>
</body>

</html>
